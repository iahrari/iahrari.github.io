    assignments:
      - title: Github Seeker
        link: "github.com/iahrari/GithubSeeker"
        tagline: "A simplle app for seeking github. I started this project as a way of learning MVVM, Retrofit, and Dependency Injection."

      - title: Android Simple Reminder
        link: "github.com/iahrari/AndroidSimpleReminder"
        tagline: "A simple reminder android app. I started this project as a way of learning android Services, BroadcastReceivers, and AlarmManager."

      - title: Android Filter for TSETMC
        link: "github.com/iahrari/AndroidFilterForTsetmc"
        tagline: "An android app for fetching data from www.tsetmc.com and run some simple filters and search on its data. I started this project as a favour for one of my friends. Some challenges I had in this project was parsing data from excel’s XLSX files and XML files."

      - title: Tic
        link: "github.com/iahrari/Tic"
        tagline: "An app for fetching students attendance and extra classes for each user in sturc.birjand.ac.ir (University of Birjand's attendance panel). In this project I had challenges with login and parsing data with webview and javascript. Unfortunately university changed this panel and this app won’t work anymore."

